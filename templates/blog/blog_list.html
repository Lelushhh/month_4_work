{% load static %}

{% include '../header.html' %}

<link rel="stylesheet" href="{% static 'styles/style.css' %}">

   <main class="news-container">
    <h1 class="news-title">Список новостей</h1>

    <ul class="news-list">
        {% for i in blog %}
        <li class="news-card">
            <h3 class="news-name">{{ i.name_blog }}</h3>

            <img
                src="{{ i.image.url }}"
                alt="{{ i.name_blog }}"
                class="news-image"
            >

            <time class="news-date">{{ i.created_at }}</time>

            <a href="/blog_list/{{ i.id }}/" class="news-button">
                Читать далее
            </a>
        </li>
        {% endfor %}
    </ul>
</main>
