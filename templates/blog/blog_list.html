{% load static %}

{% include '../header.html' %}

<link rel="stylesheet" href="{% static 'styles/style.css' %}">

<main class="news-container">
    <h1 class="news-title">Список новостей</h1>
    
    <!-- Простое поле поиска -->
    <form method="GET" action="{% url 'search' %}" style="margin: 20px 0;">
        <input 
            type="text" 
            name="s" 
            placeholder="Поиск..." 
            style="padding: 10px; width: 300px;"
        >
        <button type="submit" style="padding: 10px 20px;">
            Найти
        </button>
    </form>
    <!-- Конец поля поиска -->

    <ul class="news-list">
        {% for i in blog %}
        <li class="news-card">
            <h3 class="news-name">{{ i.name_blog }}</h3>

            <img
                src="{{ i.image.url }}"
                alt="{{ i.name_blog }}"
                class="news-image"
            >

            <time class="news-date">{{ i.created_at }}</time>

            <a href="/blog_list/{{ i.id }}/" class="news-button">
                Читать далее
            </a>
        </li>
        {% endfor %}
    </ul>
</main>

{% include '../footer.html' %}
